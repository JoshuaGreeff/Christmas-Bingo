<div class="min-h-screen flex flex-col items-center justify-start p-6"
     style="background-image: url('/christmas-bg.jpg'); background-size: cover;">

    <!-- Title with semi-transparent black background -->
    <div class="mb-6 px-8 py-4 bg-black/75 rounded-2xl shadow-lg">
        <h1 class="text-5xl font-extrabold text-white tracking-wide text-center"
            style="text-shadow: 3px 3px 6px #000;">
            Christmas Bingo
        </h1>
    </div>

    <!-- Bingo Card -->
    <div class="bg-white bg-opacity-90 p-4 rounded-xl shadow-xl w-full max-w-3xl">
        <div class="grid grid-cols-5 gap-2" style="width: 100%;">

            <ng-container *ngFor="let row of card; let rowIndex = index">
                <ng-container *ngFor="let cell of row; let colIndex = index">
                    <div
                        (click)="toggleCell(rowIndex, colIndex)"
                        [ngClass]="{
                          'bg-green-300': selectedCells[rowIndex][colIndex],
                          'bg-white': !selectedCells[rowIndex][colIndex]
                        }"
                        class="border border-black aspect-square flex items-center justify-center
                               font-semibold text-black text-[clamp(0.6rem,2vw,1.2rem)]
                               p-1 text-center wrap-break-word cursor-pointer transition-colors duration-200">
                        {{ cell }}
                    </div>
                </ng-container>
            </ng-container>

        </div>
    </div>

</div>
