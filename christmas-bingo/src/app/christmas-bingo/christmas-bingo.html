<div class="min-h-screen flex flex-col items-center justify-start p-6"
    style="background-image: url('/christmas-bg.jpg'); background-size: cover;">

    <div class="mb-6 px-8 py-4 bg-black/75 rounded-2xl shadow-lg">
        <h1 class="text-5xl font-extrabold text-white tracking-wide text-center" style="text-shadow: 3px 3px 6px #000;">
            Christmas Bingo
        </h1>
    </div>



    <div class="bg-white bg-opacity-90 p-4 rounded-xl shadow-xl">
        <table class="border-collapse">
            <tr *ngFor="let row of card">
                <td *ngFor="let cell of row"
                    class="border border-black w-32 h-24 text-center align-middle p-2 font-semibold text-black">
                    {{ cell }}
                </td>
            </tr>
        </table>
    </div>

</div>
