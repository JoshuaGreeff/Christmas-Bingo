<!-- Outer container -->
<div class="flex flex-col items-center justify-start p-6"
     style="height: 100svh; background-image: url('/christmas-bg.jpg'); background-size: cover; background-position: center;">

    <div class="mb-6 px-8 py-4 bg-black/75 rounded-2xl shadow-lg">
        <h1 class="text-5xl font-extrabold text-white tracking-wide text-center"
            style="text-shadow: 3px 3px 6px #000;">
            Christmas Bingo
        </h1>
    </div>

    <!-- Bingo Card -->
    <div class="bg-white bg-opacity-90 p-4 rounded-xl shadow-xl flex items-center justify-center"
         [ngStyle]="{
             width: isPrintMode ? '600px' : '90vmin',
             height: isPrintMode ? '600px' : '90vmin'
         }">

        <div class="grid grid-cols-5 grid-rows-5 gap-2 w-full h-full">
            <ng-container *ngFor="let row of card; let rowIndex = index">
                <ng-container *ngFor="let cell of row; let colIndex = index">
                    <div
                        (click)="toggleCell(rowIndex, colIndex)"
                        [ngClass]="{
                          'bg-green-300': selectedCells[rowIndex][colIndex],
                          'bg-white': !selectedCells[rowIndex][colIndex]
                        }"
                        class="border border-black flex items-center justify-center
                               font-semibold text-black"
                        [ngStyle]="{
                          'font-size': isPrintMode ? '1rem' : 'clamp(0.6rem,4vmin,1.2rem)'
                        }">
                        {{ cell }}
                    </div>
                </ng-container>
            </ng-container>
        </div>

    </div>

</div>
